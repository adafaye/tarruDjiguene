<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djiguen - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <i class="bi bi-heart-pulse text-primary fs-1"></i>
                        <h1 class="h3 fw-bold text-primary">Cycle Femme</h1>
                        <p class="text-muted">Connectez-vous à votre compte</p>
                    </div>

                    <div class="text-center mb-4">
                        <img src="public/images/5.jpg" alt="Santé féminine" class="img-fluid rounded"
                            style="max-height: 150px;">
                    </div>

                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <span id="login-spinner" class="spinner-border spinner-border-sm d-none me-2"
                                    role="status"></span>
                                Se connecter
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="text-muted">Pas encore de compte ?</p>
                        <a href="register.html" class="btn btn-outline-primary">Créer un compte</a>
                    </div>

                    <div id="error-message" class="alert alert-danger d-none mt-3" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const spinner = document.getElementById('login-spinner');
            const errorDiv = document.getElementById('error-message');

            // Show loading state
            submitBtn.disabled = true;
            spinner.classList.remove('d-none');
            errorDiv.classList.add('d-none');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Erreur de connexion';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion au serveur';
                errorDiv.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>
